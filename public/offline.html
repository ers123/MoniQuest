<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoQuest 오프라인 안내</title>
    <style>
      body {
        font-family: 'Noto Sans KR', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ede9fe 0%, #fce7f3 50%, #fee2e2 100%);
        color: #4c1d95;
        text-align: center;
        padding: 2rem;
      }
      main {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        padding: 2.5rem 2rem;
        max-width: 420px;
        box-shadow: 0 20px 50px rgba(124, 58, 237, 0.15);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 1rem;
      }
      p {
        line-height: 1.6;
        font-size: 1.05rem;
      }
      button {
        margin-top: 1.75rem;
        background: #7c3aed;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 24px rgba(124, 58, 237, 0.3);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>오프라인 상태예요 ⚡</h1>
      <p>
        EcoQuest를 계속 모험하려면 인터넷 연결이 필요해요.<br />
        연결이 돌아오면 아래 버튼을 눌러 새로고침해 주세요.
      </p>
      <button type="button" onclick="window.location.reload()">다시 시도하기</button>
    </main>
  </body>
</html>
