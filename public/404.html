<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoniQuest로 이동 중…</title>
    <style>
      body {
        font-family: 'Noto Sans KR', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #ede9fe 0%, #fce7f3 50%, #fee2e2 100%);
        color: #4c1d95;
        text-align: center;
        padding: 1.5rem;
      }
      main {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        padding: 2rem 1.75rem;
        max-width: 420px;
        box-shadow: 0 20px 45px rgba(124, 58, 237, 0.18);
      }
      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.75rem;
      }
      p {
        line-height: 1.6;
        font-size: 1.05rem;
      }
      a {
        display: inline-block;
        margin-top: 1.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: #7c3aed;
        color: #fff;
        text-decoration: none;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MoniQuest로 이동하고 있어요!</h1>
      <p>
        새로고침이나 개별 페이지로 접근하면 GitHub Pages가 404 페이지를 보여줄 수 있어요.<br />
        잠시만 기다리면 홈으로 이동합니다. 자동 이동이 되지 않으면 아래 버튼을 눌러 주세요.
      </p>
      <a href="./">MoniQuest 열기</a>
    </main>
    <script>
      window.setTimeout(() => {
        const target = new URL('./', window.location.href);
        window.location.replace(target);
      }, 1500);
    </script>
  </body>
</html>
